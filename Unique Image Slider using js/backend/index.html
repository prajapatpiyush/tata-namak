<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <input type="text" id="name1" name="name1" placeholder="Enter your name" required>
            <input type="email" id="email1" name="email1" placeholder="Enter your email" required>
            <input type="password" id="pass1" name="pass1" placeholder="Enter your password" required>
            <input type="text" id="gender1" name="gender1" placeholder="Enter your gender" required>
            <input type="text" id="city1" name="city1" placeholder="Enter your city" required>
            <button type="submit">Register</button>
        </form>
        <p id="response-message"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
